<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Site Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <div class="row align-items-center vh-100">
            <div class="col-10 mx-auto">
                <div class="card shadow border">
                    <div class="card-body d-flex flex-column align-items-center">
                        <center>
                            <h3>CHECK SITE STATUS</h3>
                            <hr><br>
                        </center>
                        <form action='{{ url_for("index") }}' method="post">
                            <div class="mb-3">
                                <label for="url" class="form-label">Enter Website Link</label>
                                <input type="text" name="link" value="http://" class="form-control" id="url"
                                    aria-describedby="urlHelp">

                                <div id="urlHelp" class="form-text">Enter the website address you want to check status.
                                </div>
                            </div>
                            <center><button type="submit" class="btn btn-primary">Submit</button></center><br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
